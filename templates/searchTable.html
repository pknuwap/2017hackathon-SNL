<!doctype html>
<html>
<head>

<script>
	function addClass(){
	}
</script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
	<title>Cross Reference Table | Cody</title>
</head>
<body>
<form class="form-inline" method="POST" action="{{url_for('searchTable', num='10')}}">
 <div class="form-group">
    <label for="exampleInputName2">수강대상학과</label>
    <input type="text" class="form-control" id="major" placeholder="컴퓨터공학과">
  </div>
  <button type="submit" class="btn btn-default">검색</button>
</form>

<form class="form-inline" action="{{url_for('searchTable', num='11')}}" method="POST">
 <div class="form-group">
    <label for="exampleInputName2">교과목명</label>
    <input type="text" class="form-control" id="classname" placeholder="논리회로실험">
  </div>
  <button type="submit" class="btn btn-default">검색</button>
</form>

<form class="form-inline" action="{{url_for('searchTable', num='12')}}" method="POST">
  <div class="form-group">
    <label for="exampleInputName2">학수번호</label>
    <input type="text" class="form-control" id="classnumber" placeholder="111111">
  </div>
  <button type="submit" class="btn btn-default">검색</button>
</form>

<div class="table-responsive overflow-x:auto ">
	<table class="table table-bordered table-hover">
		<tr>
				<th></th>
				<th nowrap>수강대상대학(원)</th>
				<th nowrap>수강대상학과</th>
				<th nowrap>학수번호</th>
				<th nowrap>분반</th>
				<th nowrap>교과목명</th>
				<th nowrap>영문교과목명</th>
				<th nowrap>학점</th>
				<th nowrap>교과구분</th>
				<th nowrap>공학인증구분</th>
				<th nowrap>정원</th>
				<th nowrap>현원</th>
				<th nowrap>예비수강신청인원</th>
				<th nowrap>외국어강의</th>
				<th nowrap>담당교수</th>
				<th nowrap>주야</th>
				<th nowrap>학년</th>
				<th nowrap>요일시간(강의실)</th>
				<th nowrap>공학인증구분</th>
				<th nowrap>개설학과</th>
				<th nowrap>개설학과전화번호</th>
			</tr>
		{%- for Search in Searches -%}
			<form action="{{url_for('newTable', id = Search._id)}}"><tr><td><button type="submit" class="btn btn-primary" > V </button></td>
      {%- for field in 'abcdefghijklmnopqrst' -%}<td nowrap>{{Search[field]}}</td>{%- endfor -%}</tr></form>
		{%- endfor -%}
		</table>
      <form action="{{url_for('searchTable', num = '0')}}"><tr><td><button type="submit" class="btn btn-primary" > 1 </button></td>
      <form action="{{url_for('searchTable', num = '1')}}"><tr><td><button type="submit" class="btn btn-primary" > 2 </button></td>
      <form action="{{url_for('searchTable', num = '2')}}"><tr><td><button type="submit" class="btn btn-primary" > 3 </button></td>
      <form action="{{url_for('searchTable', num = '3')}}"><tr><td><button type="submit" class="btn btn-primary" > 4 </button></td>
</div>
	<em class="cd-scroll-right"></em>
</body>
</html>
